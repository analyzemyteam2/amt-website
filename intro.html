<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalyzeMyTeam - The Algorithm of Defense</title>
    <meta name="description" content="Triangle Defense - Revolutionary 5-3-1 coaching intelligence system">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #15151a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background Particles */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(226, 2, 26, 0.3);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 80%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 40%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 60%; left: 60%; animation-delay: 0.5s; }
        .particle:nth-child(5) { top: 30%; left: 90%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Main Content Container */
        .intro-container {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: introSequence 7s ease-in-out forwards;
        }

        /* Triangle Image Container */
        .triangle-container {
            position: relative;
            margin-bottom: 60px;
            animation: triangleAppear 2s ease-out 1s both;
        }

        .triangle-image {
            width: 400px;
            height: 400px;
            max-width: 80vw;
            max-height: 80vw;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(226, 2, 26, 0.5));
            animation: trianglePulse 3s ease-in-out 2s infinite;
        }

        /* Logo Container */
        .logo-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            animation: logoFadeIn 1s ease-out 4s both;
        }

        .company-logo {
            height: 60px;
            max-width: 300px;
            object-fit: contain;
            opacity: 0.9;
        }

        /* Powered By Text */
        .powered-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #4e5064;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textFadeIn 1s ease-out 5s both;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(226, 2, 26, 0.2);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e2021a, #28a745);
            width: 0%;
            animation: progressFill 7s linear forwards;
        }

        /* Skip Button */
        .skip-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: transparent;
            border: 1px solid rgba(226, 2, 26, 0.5);
            color: #e2021a;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            animation: skipButtonFadeIn 1s ease-out 6s both;
        }

        .skip-button:hover {
            background: rgba(226, 2, 26, 0.1);
            border-color: #e2021a;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes introSequence {
            0% { opacity: 0; transform: scale(0.8); }
            15% { opacity: 1; transform: scale(1); }
            85% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        @keyframes triangleAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.3) rotate(-180deg); 
                filter: drop-shadow(0 0 50px rgba(226, 2, 26, 0.8));
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1) rotate(0deg);
                filter: drop-shadow(0 0 40px rgba(226, 2, 26, 0.6));
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
                filter: drop-shadow(0 0 30px rgba(226, 2, 26, 0.5));
            }
        }

        @keyframes trianglePulse {
            0%, 100% { 
                filter: drop-shadow(0 0 30px rgba(226, 2, 26, 0.5));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 50px rgba(226, 2, 26, 0.8));
                transform: scale(1.02);
            }
        }

        @keyframes logoFadeIn {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 0.9; transform: translateX(-50%) translateY(0); }
        }

        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes skipButtonFadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 0.7; transform: translateY(0); }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Mobile Responsive - Simplified */
        @media (max-width: 768px) {
            .triangle-image {
                width: 280px;
                height: 280px;
            }

            .company-logo {
                height: 50px;
                max-width: 250px;
            }

            .logo-container {
                bottom: 100px;
            }

            .powered-text {
                bottom: 60px;
                font-size: 10px;
                letter-spacing: 2px;
            }

            .skip-button {
                top: 20px;
                right: 20px;
                padding: 8px 16px;
                font-size: 10px;
            }

            /* Simplified mobile animations */
            .particle {
                display: none;
            }

            @keyframes trianglePulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.01); }
            }
        }

        @media (max-width: 480px) {
            .triangle-image {
                width: 220px;
                height: 220px;
            }

            .company-logo {
                height: 40px;
                max-width: 200px;
            }
        }

        /* Fade out transition */
        .intro-container.fade-out {
            animation: fadeOutTransition 0.5s ease-in-out forwards;
        }

        @keyframes fadeOutTransition {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Intro Container -->
    <div class="intro-container" id="introContainer">
        <!-- Triangle Image Container -->
        <div class="triangle-container">
            <!-- Your Triangle Image Goes Here -->
            <img src="assets/triangle-logo.png" alt="Triangle Defense Logo" class="triangle-image" id="triangleImage">
        </div>

        <!-- Company Logo at Bottom -->
        <div class="logo-container">
            <!-- Your Company Logo Goes Here -->
            <img src="assets/company-logo.png" alt="AnalyzeMyTeam Logo" class="company-logo" id="companyLogo">
        </div>

        <!-- Powered By Text -->
        <div class="powered-text">
            Powered by The Algorithm of Defense
        </div>
    </div>

    <!-- Skip Button -->
    <button class="skip-button" onclick="skipIntro()" id="skipButton">
        Skip Intro
    </button>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <script>
        // 7-second timer with smooth transition
        let introTimer;
        let hasAdvanced = false;

        // Start the intro sequence
        function startIntro() {
            // Auto-advance after 7 seconds
            introTimer = setTimeout(() => {
                advanceToMainSite();
            }, 7000);
        }

        // Skip intro function
        function skipIntro() {
            if (!hasAdvanced) {
                clearTimeout(introTimer);
                advanceToMainSite();
            }
        }

        // Advance to main site with smooth transition
        function advanceToMainSite() {
            if (hasAdvanced) return;
            hasAdvanced = true;

            const container = document.getElementById('introContainer');
            container.classList.add('fade-out');

            // Redirect after fade out animation
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Handle image loading errors gracefully
        function handleImageError(img, fallbackText) {
            img.style.display = 'none';
            
            // Create fallback element
            const fallback = document.createElement('div');
            fallback.style.cssText = `
                width: ${img.className.includes('triangle') ? '400px' : '300px'};
                height: ${img.className.includes('triangle') ? '400px' : '60px'};
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px dashed rgba(226, 2, 26, 0.3);
                border-radius: 8px;
                color: rgba(226, 2, 26, 0.6);
                font-size: ${img.className.includes('triangle') ? '18px' : '14px'};
                text-align: center;
                max-width: 80vw;
            `;
            fallback.textContent = fallbackText;
            
            img.parentNode.insertBefore(fallback, img);
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            // Handle triangle image loading
            const triangleImg = document.getElementById('triangleImage');
            triangleImg.onerror = () => handleImageError(triangleImg, 'Triangle Logo\n400×400 PNG');

            // Handle company logo loading
            const companyImg = document.getElementById('companyLogo');
            companyImg.onerror = () => handleImageError(companyImg, 'Company Logo - 300×100 PNG');

            // Start the intro sequence
            startIntro();
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                skipIntro();
            }
        });

        // Prevent right-click context menu for professional feel
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearTimeout(introTimer);
            } else if (!hasAdvanced) {
                // Resume with remaining time if user comes back
                startIntro();
            }
        });
    </script>
</body>
</html>
