<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalyzeMyTeam - The Algorithm of Defense</title>
    <meta name="description" content="Triangle Defense - Revolutionary 5-3-1 coaching intelligence system">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Main Content Container */
        .intro-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Triangle Image Container */
        .triangle-container {
            margin-bottom: 60px;
        }

        .triangle-image {
            width: 400px;
            height: 400px;
            max-width: 80vw;
            max-height: 80vw;
            object-fit: contain;
        }



        /* Powered By Text */
        .powered-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666666;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: #e2021a;
            width: 0%;
            animation: progressFill 7s linear forwards;
        }

        /* Skip Button */
        .skip-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .skip-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .triangle-image {
                width: 280px;
                height: 280px;
            }

            .powered-text {
                bottom: 60px;
                font-size: 10px;
                letter-spacing: 2px;
            }

            .skip-button {
                top: 20px;
                right: 20px;
                padding: 8px 16px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .triangle-image {
                width: 220px;
                height: 220px;
            }
        }

        /* Fade out transition */
        .intro-container.fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Image placeholder styling for development */
        .image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <!-- Main Intro Container -->
    <div class="intro-container" id="introContainer">
        <!-- Triangle Image Container -->
        <div class="triangle-container">
            <!-- Your Triangle Image Goes Here -->
            <img src="assets/triangle-logo.png" alt="Triangle Defense Logo" class="triangle-image" id="triangleImage">
        </div>



        <!-- Powered By Text -->
        <div class="powered-text">
            Powered by the Algorithm Defense
        </div>
    </div>

    <!-- Skip Button -->
    <button class="skip-button" onclick="skipIntro()" id="skipButton">
        Skip Intro
    </button>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <script>
        // 7-second timer
        let introTimer;
        let hasAdvanced = false;

        // Start the intro sequence
        function startIntro() {
            introTimer = setTimeout(() => {
                advanceToMainSite();
            }, 7000);
        }

        // Skip intro function
        function skipIntro() {
            if (!hasAdvanced) {
                clearTimeout(introTimer);
                advanceToMainSite();
            }
        }

        // Advance to main site
        function advanceToMainSite() {
            if (hasAdvanced) return;
            hasAdvanced = true;

            const container = document.getElementById('introContainer');
            container.classList.add('fade-out');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Handle image loading errors
        function handleImageError(img, fallbackText, width, height) {
            img.style.display = 'none';
            
            const fallback = document.createElement('div');
            fallback.className = 'image-placeholder';
            fallback.style.width = width;
            fallback.style.height = height;
            fallback.style.maxWidth = '80vw';
            fallback.style.fontSize = img.className.includes('triangle') ? '16px' : '12px';
            fallback.textContent = fallbackText;
            
            img.parentNode.insertBefore(fallback, img);
        }

        // Initialize
        window.addEventListener('load', () => {
            const triangleImg = document.getElementById('triangleImage');
            triangleImg.onerror = () => handleImageError(triangleImg, 'Triangle Logo\n400Ã—400 PNG', '400px', '400px');

            startIntro();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                skipIntro();
            }
        });
    </script>
</body>
</html>
